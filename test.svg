<!-- https://music.youtube.com/watch?v=U0MrkZiM6w8 -->

<svg fill="none" viewBox="0 0 600 300" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
		<style>
			body {
			  background-color: transparent;
			  background-image: url("https://github.com/jlelz/jlelz/blob/main/images/bg.png");
			  overflow: hidden;
			  margin: 0;
			  height: 100vh;
			}

			.matrix-container {
			  position: relative;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  height: 100vh;
			  z-index: 2; /* Ensure it stays above the rain effect */
			}

			.matrix-text {
			  color: #bd00ad;
			  font-size: 80px;
			  position: relative;
			  text-shadow: 0 0 10px #bd00ad, 0 0 20px #bd00ad, 0 0 30px #bd00ad;
			  z-index: 2; /* Ensure it stays above the rain effect */
			}

			.matrix-text::before {
			  content: attr(data-text);
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  animation: glitch 2s infinite;
			  clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
			  transform: translate(-2px, -2px);
			  color: #bd00ad;
			  text-shadow: 0 0 5px #bd00ad, 0 0 15px #bd00ad;
			}

			@keyframes glitch {
			  0%, 100% {
			    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
			    transform: translate(0);
			  }
			  33% {
			    clip-path: polygon(0 0, 100% 0, 100% 15%, 0 15%);
			    transform: translate(-5px, -5px);
			  }
			  66% {
			    clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
			    transform: translate(5px, 5px);
			  }
			}
		</style>
		<body class="matrix-bg">
		  <div class="matrix-container">
		    <h1 class="matrix-text" data-text="jlelz">jlelz</h1>
		    <div class="rain"></div>
		  </div>
		</body>
    </div>
  </foreignObject>
</svg>